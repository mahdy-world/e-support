        {% for x in issue %}
        <div class="card posts-card" >
        <div class="posts-card__content d-flex align-items-center flex-wrap">
        <div class="mr-4">
        <h3> #{{ x.id }}</h3>
        </div>
        <div class="posts-card__title flex d-flex flex-column">
        <h5 class="card-title m-0"><a href="" class="headings-color">{% if x.title %} {{ x.title }} {% endif %}</a></h5>
        <small class="text-50">{% if x.create %} {{ x.create }} {% endif %}</small>
        </div>
        <div class="d-flex align-items-center flex-column flex-sm-row posts-card__meta">
        <div class="mr-3 text-50 text-uppercase posts-card__tag d-flex align-items-center">
        {% if x.status.id == 1 %}
        <h4 class="text-danger">{{ x.status }}</h4>
        {% else %}
        <h4 class="text-success">{{ x.status }}</h4>
        {% endif %}
        </div>
        <div class="mr-3 text-50 posts-card__date">
        <h4>{{ x.channel }}</h4>
        </div>
        <div class="mr-3 text-50 posts-card__date">
        <h4>{{ x.module }}</h4>
        </div>
        <div class="mr-3 text-50 posts-card__date">
             <a data-target="#sub_modal" data-toggle="modal" href="{% url 'ONSite:FilesUpdate' x.id %}"><h4><span><i class="fas fa-folder-open"></i> Files</span> </h4></a>

        </div>

        </div>
        <div class="dropdown ml-auto">
        <a href="#" data-toggle="dropdown" data-caret="false" class="text-muted" aria-expanded="false"><i class="material-icons">more_vert</i></a>
        <div class="dropdown-menu dropdown-menu-right" style="">
        <a href="" class="dropdown-item"><Span><i class="fas fa-reply"></i> Assign</Span></a>
        <a href="{% url 'ONSite:IssueUpdate' x.id %}" data-toggle="modal" data-target="#sub_modal" class="dropdown-item" ><span><i class="fas fa-pencil-alt"></i> Edit</span></a>
        {#                    <a href="javascript:void(0)" class="dropdown-item"><span><i class="fas fa-trash"></i> Delete</span></a>#}
        </div>
        </div>
        </div>
        </div>
        {% endfor %}
