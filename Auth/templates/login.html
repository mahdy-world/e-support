{% load static %}
<!doctype html>
<html lang="en">

    
<head>
        
        <meta charset="utf-8" />
        <title>e-support</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="ZERONE SYSTEM" name="description" />
       
       <!-- App favicon -->
    <link rel="shortcut icon" href="/static/assets/images/1logo.png">

   <!-- RTL -->
            <!-- Bootstrap CSS -->
            <link href="/static/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet">
            <!-- App Css-->
            <link href="/static/assets/css/app-rtl.min.css" id="app-style" rel="stylesheet">
        
    
        <!-- Icons Css -->
        <link href="/static/assets/css/icons.min.css" rel="stylesheet">
    
        <link href="/static/assets/vendor/Zero.css" rel="stylesheet">
    

    </head>

    <body style="background-image: url('/static/assets/images/login.jpg'); background-repeat: no-repeat;
    
    background-size: cover; ">

     <!-- Spinner -->
     <div id="preloader" >
        <div id="status" >
            <div class="spinner-chase">
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
            </div>
        </div>
    </div>

        <div class="account-pages  my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden shadow-lg" >
                            <div class="card-body pt-0 "> 
                                <div class="row mt-2 ">
                                    <div class="col-lg-12 d-flex justify-content-center">
                                        <img src="/static/assets/images/logo.png" alt=""  height="150px">
                                    </div>
                                </div>

                                <!-- form for login  -->
                                <div class="p-2 mt-4">
                                    <form class="form-horizontal" method="POST">
                                            {% csrf_token %}
                                            {% if error %}
                                                <div class="alert alert-danger">
                                                    {{error}}
                                                </div>
                                            {% endif %}
                                                
                                        <div class="form-group">
                                            <label for="username">اسم المستخدم</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                        </div>
                
                                        <div class="form-group">
                                            <label for="userpassword">كلمة المرور</label>
                                            <input type="password" class="form-control" id="userpassword" name=password  placeholder="Enter password">
                                        </div>
                
                                      
                                        <div class="mt-3">
                                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit"> دخول</button>
                                        </div>
                                        
                                        <div class="mt-5 text-center">
                            
                                            <div>
                                                
                                                <p>e-support by: <i class="mdi mdi-heart text-danger"></i>Mahdy</p>
                                            </div>
                                        </div>

                                       
                                    </form>
                                </div>
                                <!-- end form for login -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         
                <!-- JAVASCRIPT -->
        <script src="/static/assets/libs/jquery/jquery.min.js"></script>
        <script src="/static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="/static/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/assets/libs/node-waves/waves.min.js"></script>



        <!-- App js -->
        <script src="/static/assets/js/app.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/vendor/Zero.js' %}"></script>
        <script src="{% static 'js/all.js' %}"></script>

    </body>
